<!DOCTYPE html>
<html>
<head>
    <title>Avaliação Docente</title>
</head>
<body>
    <h1>AVALIAÇÃO DOCENTE</h1>
    <ul>
        {% for nivel, cursos in cursos_por_nivel.items() %}
            <li>Nível: Ensino {{ nivel }}</li>
            <ul>
                {% for curso in cursos %}                
                    <li><a href="{{ url_for('materias', curso_id=curso.IDCurso) }}">{{ curso.Titulo }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
