<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Professores em Ordem Alfabética</title>
</head>
<body>
    <h1>Lista de Professores em Ordem Alfabética</h1>
    <ul>
        {% for professor in professores %}
            <li>
                <form action="{{ url_for('exibir_avaliacoes_professor', professor_nome=professor.Nome) }}" method="post">                    
                    <input type="hidden" name="professor_id" value="{{ professor.IDProfessor }}">                    
                    <button type="submit" style="background: none; border: none; padding: 0; margin: 0; cursor: pointer;">
                        <p>
                            Professor(a): {{ professor.Nome }}
                        </p>
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
